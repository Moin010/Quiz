<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>

</head>
<body>
    <!-- Heading Area  -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Would you Fancy a quiz ?
            </h2>
        </div>
    </div>

    <!-- result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You have a <span class="text-primary display-4 p-3">0%</span> chance of surviving</p>
        </div>
    </div>

    <!-- Quiz area -->
    
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                Great! Here we go then &#129488
            </h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. Who is Mercury?
                    </p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q1" value="A" checked
                         >
                        <label class="form-check-label"> An element from periodic table</label>
                    </div>  
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label"> An IGN for a god</label>
                    </div>  
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Where can I see one?
                    </p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label"> Visit twitch </label>
                    </div>  
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label"> look for a thermometer</label>
                    </div>  
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. What is a characteristics of Mercury?
                    </p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Expand when the heat rises </label>
                    </div>  
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label"> Keeps his cool when the heat rises &#128526</label>
                    </div>  
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Should I be worried?
                    </p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label"> I am scared</label>
                    </div>  
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label"> There is nothing to worry about</label>
                    </div>  
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5. Can I be like that?
                    </p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label"> You can dream</label>
                    </div>  
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q5" value="B" >
                        <label class="form-check-label">With hard work and practice</label>
                    </div>  
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
